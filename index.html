<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
</head>
<body>
    <main class="profile">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall's avatar" class="profile__avatar" />
        <div class="profile__info">
            <h1 class="profile__name">Jessica Randall</h1>
            <h2 class="profile__location">London, United Kingdom</h2>
            <p class="profile__bio">"Front-end developer and avid reader."</p>
        </div>
        <div class="profile__social-media">
            <a href="https://github.com/" target="_blank" rel="noopener noreferrer" class="profile__social-link" aria-label="GitHub profile">GitHub</a>
            <a href="https://www.frontendmentor.io" target="_blank" rel="noopener noreferrer" class="profile__social-link" aria-label="Frontend Mentor profile">Frontend Mentor</a>
            <a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer" class="profile__social-link" aria-label="LinkedIn profile">LinkedIn</a>
            <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer" class="profile__social-link" aria-label="Twitter profile">Twitter</a>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer" class="profile__social-link" aria-label="Instagram profile">Instagram</a>
        </div>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
        Coded by <a href="https://github.com/cipdanila" target="_blank" rel="noopener noreferrer">Ciprian Danila</a>.
    </footer>
</body>
</html>
